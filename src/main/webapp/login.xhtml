<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>#{msgs.head}</title>
   </h:head>
   <h:body>
      <h:outputText value="#{msgs.loginTitle}"
                    style="font-style: italic; font-size: 1.5em"/>
      <h:form>
         <h:panelGrid columns="2">
            #{msgs.namePrompt}
            <h:inputText value="#{login.username}"/>
            #{msgs.passwordPrompt}
            <h:inputSecret value="#{login.password}"/>
            <h:outputText value="#{login.loginError ? msgs.loginErrorMessage : ''}" style="color: darkred"/>
         </h:panelGrid>
         <h:commandButton value="#{msgs.loginButton}" action="#{login.doLogin}"/>
         <h:button value="#{msgs.goToRegisterButton}" outcome="register"/>
      </h:form>
   </h:body>
</html>
